<html>
<head>
	<meta charset="UTF-8">
	<title>Hesap Makinesi</title>
	<link rel="icon" href="../icon/calculator.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    .btn{
      width: 75px !important;
    }
  </style>
</head>
<body>
	<table style="width: auto;margin-top: 50px" border="2" align="center" class="table table-bordered table-condensed"">
    <tbody>
      <caption align="center"><b>Basit Hesap Makinesi</b></caption>
      <tr>
        <td colspan="5"><input class="form-control" id="number" name="number" type="text"/></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-default btn-lg">1</button></td>
        <td><button type="button" class="btn btn-default btn-lg">2</button></td>
        <td><button type="button" class="btn btn-default btn-lg">3</button></td>
        <td><button type="button" class="btn btn-default btn-lg">+/-</button></td>
        <td><button type="button" class="btn btn-default btn-lg">âˆš</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-default btn-lg">4</button></td>
        <td><button type="button" class="btn btn-default btn-lg">5</button></td>
        <td><button type="button" class="btn btn-default btn-lg">6</button></td>
        <td><button type="button" class="btn btn-default btn-lg">/</button></td>
        <td><button type="button" class="btn btn-default btn-lg">%</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-default btn-lg">7</button></td>
        <td><button type="button" class="btn btn-default btn-lg">8</button></td>
        <td><button type="button" class="btn btn-default btn-lg">9</button></td>
        <td><button type="button" class="btn btn-default btn-lg" style="height: 46px !important;"><font size="6">*</font></button></td>
        <td><button type="button" class="btn btn-default btn-lg">1/x</button></td>
      </tr>
      <tr>
        <td><button type="button" class="btn btn-default btn-lg">0</button></td>
        <td><button type="button" class="btn btn-default btn-lg">,</button></td>
        <td><button type="button" class="btn btn-default btn-lg">+</button></td>
        <td><button type="button" class="btn btn-default btn-lg">-</button></td>
        <td><button type="button" class="btn btn-default btn-lg">=</button></td>
      </tr>
    </tbody>
  	</table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/calculate.js"></script>
</html>
